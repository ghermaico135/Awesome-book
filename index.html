<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<title>Awesome Book</title>
	</head>
	<body>
		<header class="container">
			<h1 class="h1 text-center mt-4 title">All Awesome Books</h1>
			<div class="booklist"></div>
			<br />
			<div
				class="container d-flex flex-column justify-content-center p-4 mt-5 w-50">
				<h2 class="text-center">Add a new books</h2>
				<form id="form" class="form-group" method="" action="">
					<input
						type="text"
						placeholder="title"
						id="title"
						class="form-control" />
					<br />
					<br />
					<input
						type="text"
						placeholder="author"
						id="author"
						class="form-control" />
					<br />
					<br />

					<button
						type="submit"
						class="btn btn-primary p-2 float-end"
						id="addBtn">
						Add
					</button>
				</form>
			</div>
		</header>

		<!-- <script src="index.js"></script> -->
		<script src="./awesomeBook.js"></script>
	</body>
</html>
